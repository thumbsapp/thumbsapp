<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThumbsApp Â· Login</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/buttons.css">
    <style>
        body {
            background-color: #0f0f17;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .auth-container {
            background: #1a1a2e;
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,245,212,0.15);
            border: 1px solid #2a2a3a;
        }
        .auth-container h2 {
            color: #00f5d4;
            margin-bottom: 28px;
            font-size: 2rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: #252538;
            border: 1px solid #2a2a3a;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: border 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #00f5d4;
        }
        .auth-btn {
            width: 100%;
            padding: 14px;
            background: #00f5d4;
            color: #0f0f17;
            border: none;
            border-radius: 40px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }
        .auth-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0,245,212,0.4);
        }
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: #888;
        }
        .auth-footer a {
            color: #00f5d4;
            text-decoration: none;
            font-weight: 500;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #00f5d4;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .logo svg {
            width: 32px;
            height: 32px;
            stroke: #00f5d4;
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <svg viewBox="0 0 24 24"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 1.96-1.56l1.68-7A2 2 0 0 0 20 11h-6z"/><path d="M7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/></svg>
            ThumbsApp
        </div>
        <h2>Log in</h2>
        <form onsubmit="event.preventDefault(); window.location.href='feed.html'">
            <div class="form-group">
                <label>Username or Email</label>
                <input type="text" placeholder="Enter your username or email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="auth-btn">Log In</button>
        </form>
        <div class="auth-footer">
            Don't have an account? <a href="register.html">Create one</a>
        </div>
    </div>
</body>
</html>
